<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg {
      font-family: 'Verdana', sans-serif;
    	color:red;
    	display:none; }
    </style>

    <script type="text/javascript">
    function checkForm() {
			var fullName = document.getElementById('fullname').value;
			var streetAddress = document.getElementById('streetaddr').value;
			var nameErrorMsg = document.getElementById('nameerrormsg');
			var addressErrorMsg = document.getElementById('addrerrormsg');
			if ((fullName == '') && (streetAddress == '')){
				nameErrorMsg.style.display = 'block';
				addressErrorMsg.style.display = 'block';
				return false;
			} else if (fullName == '') {
				nameErrorMsg.style.display = 'block';
				return false;
			} else if (streetAddress == '') {
				addressErrorMsg.style.display = 'block';
				return false;
			} else {
				return true;
			}
			}
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
